<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Recommendation API Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            color: white;
            padding: 2rem;
            border-radius: 20px 20px 0 0;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .api-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .api-status.online {
            background: rgba(76, 175, 80, 0.8);
        }

        .api-status.offline {
            background: rgba(244, 67, 54, 0.8);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            background: white;
            border-radius: 0 0 20px 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            min-height: 600px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }

        .form-section h2 {
            color: #495057;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.4rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid #e9ecef;
            overflow-y: auto;
            max-height: 600px;
        }

        .results-section h2 {
            color: #495057;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.4rem;
        }

        .result-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .outfit-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .outfit-budget {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .outfit-pieces {
            margin-bottom: 1rem;
        }

        .outfit-piece {
            background: #e9ecef;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 4px 0;
            font-size: 0.9rem;
        }

        .outfit-notes {
            font-style: italic;
            color: #6c757d;
            border-left: 3px solid #667eea;
            padding-left: 12px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #f5c6cb;
            margin-bottom: 1rem;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #c3e6cb;
            margin-bottom: 1rem;
        }

        .tips-section {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .tips-section h3 {
            color: #495057;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .tip-item {
            background: #f8f9fa;
            padding: 0.5rem;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }
        }

        .json-viewer {
            background: #2d3748;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="api-status" id="apiStatus">API Offline</div>
            <h1>üåü Fashion Recommendation API</h1>
            <p>Get personalized AI-powered fashion recommendations</p>
        </div>
        
        <div class="main-content">
            <div class="form-section">
                <h2>üëï Style Preferences</h2>
                
                <form id="fashionForm">
                    <div class="form-group">
                        <label for="fashionType">Fashion Type / Occasion:</label>
                        <select id="fashionType" class="form-control" required>
                            <option value="">Select occasion...</option>
                            <option value="casual">Casual</option>
                            <option value="formal">Formal</option>
                            <option value="party">Party</option>
                            <option value="sports">Sports</option>
                            <option value="work">Work</option>
                            <option value="wedding">Wedding</option>
                            <option value="beach">Beach</option>
                            <option value="winter">Winter</option>
                            <option value="summer">Summer</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="size">Size:</label>
                            <select id="size" class="form-control" required>
                                <option value="">Select size...</option>
                                <option value="XS">XS</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                                <option value="XXL">XXL</option>
                                <option value="XXXL">XXXL</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select id="gender" class="form-control">
                                <option value="unisex">Unisex</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="budget">Budget Range:</label>
                            <select id="budget" class="form-control">
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                                <option value="high">High</option>
                                <option value="luxury">Luxury</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="colors">Color Preference:</label>
                            <input type="text" id="colors" class="form-control" placeholder="e.g., earth tones, bright colors" value="any">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="bodyType">Body Type:</label>
                            <select id="bodyType" class="form-control">
                                <option value="average">Average</option>
                                <option value="athletic">Athletic</option>
                                <option value="curvy">Curvy</option>
                                <option value="petite">Petite</option>
                                <option value="tall">Tall</option>
                                <option value="plus-size">Plus-size</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="style">Style Preference:</label>
                            <select id="style" class="form-control">
                                <option value="modern">Modern</option>
                                <option value="classic">Classic</option>
                                <option value="bohemian">Bohemian</option>
                                <option value="edgy">Edgy</option>
                                <option value="minimalist">Minimalist</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="occasion">Specific Occasion Details:</label>
                        <input type="text" id="occasion" class="form-control" placeholder="e.g., weekend brunch with friends">
                    </div>

                    <button type="submit" class="btn" id="submitBtn">
                        Get Fashion Recommendations
                    </button>
                </form>
            </div>

            <div class="results-section">
                <h2>‚ú® Recommendations</h2>
                <div id="results">
                    <div style="text-align: center; color: #6c757d; margin-top: 2rem;">
                        <p>üëÜ Fill out the form and click "Get Fashion Recommendations" to see your personalized styling advice!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let isLoading = false;

        // Check API status on load
        checkApiStatus();

        // Form submission
        document.getElementById('fashionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isLoading) return;
            
            const formData = {
                fashion_type: document.getElementById('fashionType').value,
                size: document.getElementById('size').value,
                gender: document.getElementById('gender').value,
                budget_range: document.getElementById('budget').value,
                color_preference: document.getElementById('colors').value,
                body_type: document.getElementById('bodyType').value,
                occasion_specific: document.getElementById('occasion').value,
                style_preference: document.getElementById('style').value
            };

            // Validate required fields
            if (!formData.fashion_type || !formData.size) {
                showError('Please fill in all required fields (Fashion Type and Size)');
                return;
            }

            await getRecommendations(formData);
        });

        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    timeout: 5000
                });
                
                if (response.ok) {
                    document.getElementById('apiStatus').textContent = 'API Online';
                    document.getElementById('apiStatus').className = 'api-status online';
                } else {
                    document.getElementById('apiStatus').textContent = 'API Error';
                    document.getElementById('apiStatus').className = 'api-status offline';
                }
            } catch (error) {
                document.getElementById('apiStatus').textContent = 'API Offline';
                document.getElementById('apiStatus').className = 'api-status offline';
            }
        }

        async function getRecommendations(data) {
            const resultsDiv = document.getElementById('results');
            const submitBtn = document.getElementById('submitBtn');
            
            // Show loading state
            isLoading = true;
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            submitBtn.textContent = '';
            
            resultsDiv.innerHTML = '<div style="text-align: center; color: #6c757d;"><p>üîÑ Getting your personalized recommendations...</p></div>';

            try {
                const response = await fetch(`${API_URL}/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    displayRecommendations(result.data);
                } else {
                    showError(result.message || 'Failed to get recommendations');
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to connect to the API. Make sure the server is running on http://localhost:8000');
            } finally {
                // Reset loading state
                isLoading = false;
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Get Fashion Recommendations';
            }
        }

        function displayRecommendations(data) {
            const resultsDiv = document.getElementById('results');
            let html = '';

            // Display outfit recommendations
            if (data.outfit_recommendations && data.outfit_recommendations.length > 0) {
                data.outfit_recommendations.forEach((outfit, index) => {
                    html += `
                        <div class="result-item">
                            <div class="outfit-name">${outfit.outfit_name || `Outfit ${index + 1}`}</div>
                            ${outfit.total_budget_estimate ? `<div class="outfit-budget">${outfit.total_budget_estimate}</div>` : ''}
                            ${outfit.description ? `<p style="margin-bottom: 1rem; color: #6c757d;">${outfit.description}</p>` : ''}
                            
                            ${outfit.pieces ? `
                                <div class="outfit-pieces">
                                    <strong>Pieces:</strong>
                                    ${Object.entries(outfit.pieces).map(([key, value]) => {
                                        if (Array.isArray(value)) {
                                            return `<div class="outfit-piece"><strong>${key}:</strong> ${value.join(', ')}</div>`;
                                        } else {
                                            return `<div class="outfit-piece"><strong>${key}:</strong> ${value}</div>`;
                                        }
                                    }).join('')}
                                </div>
                            ` : ''}
                            
                            ${outfit.styling_notes ? `<div class="outfit-notes">${outfit.styling_notes}</div>` : ''}
                        </div>
                    `;
                });
            }

            // Display additional tips
            if (data.size_specific_tips && data.size_specific_tips.length > 0) {
                html += `
                    <div class="tips-section">
                        <h3>üìè Size-Specific Tips</h3>
                        ${data.size_specific_tips.map(tip => `<div class="tip-item">${tip}</div>`).join('')}
                    </div>
                `;
            }

            if (data.styling_hacks && data.styling_hacks.length > 0) {
                html += `
                    <div class="tips-section">
                        <h3>‚ú® Styling Hacks</h3>
                        ${data.styling_hacks.map(hack => `<div class="tip-item">${hack}</div>`).join('')}
                    </div>
                `;
            }

            if (data.recommended_stores && data.recommended_stores.length > 0) {
                html += `
                    <div class="tips-section">
                        <h3>üõçÔ∏è Recommended Stores</h3>
                        ${data.recommended_stores.map(store => {
                            if (typeof store === 'object') {
                                return `<div class="tip-item"><strong>${store.store_name}</strong> (${store.budget_level}) - ${store.why_recommended}</div>`;
                            } else {
                                return `<div class="tip-item">${store}</div>`;
                            }
                        }).join('')}
                    </div>
                `;
            }

            // Show raw JSON if no structured data
            if (!html) {
                html = `
                    <div class="tips-section">
                        <h3>üìÑ Raw Response</h3>
                        <div class="json-viewer">${JSON.stringify(data, null, 2)}</div>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error-message">
                    <strong>‚ùå Error:</strong> ${message}
                    <br><br>
                    <strong>Troubleshooting:</strong>
                    <ul style="margin-top: 0.5rem; padding-left: 1.5rem;">
                        <li>Make sure your API server is running on http://localhost:8000</li>
                        <li>Check that your Gemini API key is properly configured in the .env file</li>
                        <li>Verify your internet connection</li>
                        <li>Check the browser console for more details</li>
                    </ul>
                </div>
            `;
        }

        // Check API status every 30 seconds
        setInterval(checkApiStatus, 30000);
    </script>
</body>
</html>
